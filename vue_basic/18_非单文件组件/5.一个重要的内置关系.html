<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>一个重要的内置关系</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 
				1.一个重要的内置关系：VueComponent.prototype.__proto__ === Vue.prototype
				2.为什么要有这个关系：让组件实例对象（vc）可以访问到 Vue原型上的属性、方法。

				其实这里可以思考一下: VueComponent.prototype.__proto__ === Vue.prototype

				这种其实是组合继承的一部分(通过原型继承父类的方法),本质就是将父类原型对象上的数据复制到子类原型对象身上
				或者可以理解为是一种拷贝,这里虽然不是严格意义上的深拷贝的写法但是可以做到和深拷贝一样的效果,即修改拷贝
				生成的新对象身上的值不会影响到原对象,为什么呢？因为原型上的数据只能被读取不能被修改,读取属性的时候在当前对象
				身上找不到会去原型身上找,但是写入会直接在自己身上进行(当然是赋值操作而不是修改操作)

				之前的一种想当然的方式是 VueComponent.prototype = Vue.prototype
				这种方式的问题在于浅拷贝 VueComponent.prototype添加的属性会出现在Vue.prototype上


		-->
		<!-- 准备好一个容器-->
		<div id="root">
			<school></school>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
		Vue.prototype.x = 99

		//定义school组件
		const school = Vue.extend({
			name:'school',
			template:`
				<div>
					<h2>学校名称：{{name}}</h2>	
					<h2>学校地址：{{address}}</h2>	
					<button @click="showX">点我输出x</button>
				</div>
			`,
			data(){
				return {
					name:'尚硅谷',
					address:'北京'
				}
			},
			methods: {
				showX(){
					console.log(this.x)
				}
			},
		})

		//创建一个vm
		const vm = new Vue({
			el:'#root',
			data:{
				msg:'你好'
			},
			components:{school}
		})

	</script>
</html>
